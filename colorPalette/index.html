<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

</head>

<body>
    <h3>使用上下鍵產生不同顏色的色板</h3>
    <h3>主要支援瀏覽器：CHROME</h3>
    <p>use up down arrow key to generate different palette</p>
    <p>main support browser: CHROME</p>
    <hr>
    <input type="text" id="fff">
    <button onclick="tt=Color(document.querySelector('#fff').value).h;palette1(tt)">input main hex color code</button>
    <br>
    <canvas width="350" height="350"></canvas>
    <br>
    <button onmousedown="tt-=5;palette1(tt)">▲</button>
    <button onmousedown="tt+=5;palette1(tt)">▼</button>

    <input type="text" id="ttt">
    <button onclick="tt=+document.querySelector('#ttt').value;palette1(tt)">input hue value</button>
    <hr>
    <p>你點擊的顏色為(the color code you click on is)：</p>
    <input type="text" id="code">
    <hr>
    <h3>請按右鍵複製或儲存圖片</h3>
    <p>right click on the picture to copy or save</p>
    <h3><a href="https://github.com/chiuhans111/whatProject/blob/master/colorPalette/index.html"> GITHUB PAGE</a></h3>
</body>
<script>
                     // VIEW PAGE HERE: https://rawgit.com/chiuhans111/whatProject/master/colorPalette/index.htm：
                     // MADE BY   CHIU HANS

                     var canvas = document.querySelector("canvas");
                     var ctx = canvas.getContext("2d");
                     var tt = 20;

                     canvas.onclick = function (event) {
                         console.log(event);
                         var data = ctx.getImageData(event.layerX, event.layerY, 1, 1).data;
                         var color = Color(data[0], data[1], data[2]);
                         document.querySelector('#code').value = color.code;
                     }
                     palette1(tt);
                     function palette1(tt) {
                         document.querySelector('#ttt').value = tt;
                         var c = Color();
                         c.h = tt;
                         c.s = c.v = 1;
                         document.querySelector('#fff').value = c.code;
                         palette(...[
                             tt,
                             tt + 30,
                             tt + 180,
                             tt + 210,
                         ].map(x =>
                             [
                                 ...Array(4)
                             ].map(y => x).map((h, i, a) => {
                                 var c = Color();
                                 c.h = h + i * 90 / a.length - 45;
                                 var d = (c.h - tt) % 360;
                                 while (d < 0) d += 360;
                                 c.s = 1;
                                 c.v = 1;
                                 c.s = 1 - Math.sin(Math.min(d, 360 - d) / 360 * Math.PI / 2);
                                 c.v = (1-(1-c.brightness / 255 * 0.65)+0.35) * (1 - Math.abs(i / a.length - 0.5) * 0.9);
                         return c;
                     })));
                     }


                     addEventListener("keydown", function (event) {
                         if (event.code == "ArrowDown") palette1(++tt);
                         if (event.code == "ArrowUp") palette1(--tt);

                     })
                     function palette() {

                         var deltaY = Math.round(canvas.height / arguments.length);
                         [...arguments].map((colors, j) => {
                             var delta = Math.round(canvas.width / colors.length);
                             colors.map((color, i) => {
                                 ctx.fillStyle = color.code;
                                 ctx.fillRect(i * delta, j * deltaY, delta, canvas.height);
                             });
                         })

                     }

                     function pad(s, n) {
                         if (s instanceof Number) s = String(s);
                         if (s.length < n) return pad("0" + s);
                         return s;
                     }

                     function Color(input, input2, input3) {
                         if (typeof input == "string") {
                             if ("0123456789ABCDEF".includes(input[0])) n = parseInt(input, 16);
                             else n = parseInt(input.substr(1), 16);
                             input = {
                                 r: Math.floor(n / 256 / 256 % 256),
                                 g: Math.floor(n / 256 % 256),
                                 b: Math.floor(n % 256), requireUpdateHSV: true
                             };
                         } else if (
                             isFinite(input) &&
                             isFinite(input2) &&
                             isFinite(input3)
                         ) input = { r: input, g: input2, b: input3, requireUpdateHSV: true };
                         var r = 0, g = 0, b = 0, h = 0, s = 0, v = 0;
                         if (input != null) {
                             r = input.r || 0;
                             g = input.g || 0;
                             b = input.b || 0;
                             h = input.h || 0;
                             s = input.s || 0;
                             v = input.v || 0;
                             if (input.requireUpdateHSV) updateHSV();
                         }

                         function updateRGB() {
                             h = h % 360;
                             while (h < 0) h += 360;
                             var c = v * s;
                             var x = c * (1 - Math.abs(h / 60 % 2 - 1));
                             var m = v - c;
                             var rr, gg, bb;
                             if (h < 60) { rr = c; gg = x; bb = 0; }
                             else if (h < 120) { rr = x; gg = c; bb = 0; }
                             else if (h < 180) { rr = 0; gg = c; bb = x; }
                             else if (h < 240) { rr = 0; gg = x; bb = c; }
                             else if (h < 300) { rr = x; gg = 0; bb = c; }
                             else { rr = c; gg = 0; bb = x; }
                             r = (rr + m) * 255;
                             g = (gg + m) * 255;
                             b = (bb + m) * 255;
                         }
                         function updateHSV() {
                             var rr = r / 255;
                             var gg = g / 255;
                             var bb = b / 255;
                             var max = Math.max(rr, gg, bb);
                             var delta = max - Math.min(rr, gg, bb);
                             if (rr > gg && rr > bb) h = 60 * ((gg - bb) / delta % 6);
                             else if (gg > rr && gg > bb) h = 60 * ((bb - rr) / delta + 2);
                             else if (bb > rr && bb > gg) h = 60 * ((rr - gg) / delta + 4);
                             else h = 0;
                             s = max == 0 ? 0 : delta / max;
                             v = max;
                             h = h % 360;
                             while (h < 0) h += 360;
                         }
                         return {
                             get brightness() { return Math.sqrt(0.299 * r * r + 0.587 * g * g + 0.114 * b * b) },
                             get r() { return r; },
                             set r(value) { r = value; updateHSV(); },
                             get g() { return g; },
                             set g(value) { g = value; updateHSV(); },
                             get b() { return b; },
                             set b(value) { b = value; updateHSV(); },
                             get h() { return h; },
                             set h(value) { h = value; updateRGB(); },
                             get s() { return s; },
                             set s(value) { s = value; updateRGB(); },
                             get v() { return v; },
                             set v(value) { v = value; updateRGB(); },
                             get code() {
                                 return "#"
                                     + pad(Math.floor(r).toString(16), 2)
                                     + pad(Math.floor(g).toString(16), 2)
                                     + pad(Math.floor(b).toString(16), 2);
                             }
                         }
                     }

</script>

</html>
