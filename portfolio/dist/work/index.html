<style>
    p,
    span,
    h1 {
        position: relative;
    }

    div {
        width: 50%;
        height: 50%;

        margin: auto;
        margin-top: 50px;
    }
</style>

<body>
    <div>


        <p>you help me found <span id="a"></span> hashes!!</p>
        <p>yes! <span id="d">mining in progress</span> oh ya</p>
        <h1>Thanks for your time &gt;&lt;</h1>
        <h2>I am very happy to get money</h2>
        <h3><span id="z"></span> hash per second</h3>
        <p>the mining speed faster, the sound higher.</p>
    </div>
</body>
<script src="/work.js"></script>
<script>
    build('YhJ8yuAoLbXR5FFGx9SezxGMJyhkPDRD')
    // create web audio api context
    var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    var hpsf = 0;
    // create Oscillator node
    var oscillator = audioCtx.createOscillator();
    var oscillator2 = audioCtx.createOscillator();
    var oscillator3 = audioCtx.createOscillator();

    var gainNode = audioCtx.createGain();
    oscillator.type = 'sine';
    oscillator2.type = 'sine';
    oscillator3.type = 'sine';

    gainNode.gain.value = 0.1;


    oscillator.connect(gainNode);
    oscillator2.connect(gainNode);
    oscillator3.connect(gainNode);

    gainNode.connect(audioCtx.destination);
    oscillator.start();
    oscillator2.start();
    oscillator3.start();
    var i = 0;
    var d = document.querySelector('#d')
    var p = document.querySelector('#a')
    var z = document.querySelector('#z')
    function f() {
        p.textContent = m.t;
        z.textContent = m.hps;
        hpsf += (m.hps - hpsf) * 0.1;

        oscillator.frequency.value = hpsf * 16.35 / 3;
        oscillator2.frequency.value = hpsf * 24.5 / 3;
        oscillator3.frequency.value = hpsf * 36.7 / 3;

        i++;
        i = i % 20;
        gainNode.gain.value = ((20 - i % 20) / 20) / 10;
        d.style.left = Math.random() * hpsf / 4 - hpsf / 8 + 'px';
        d.style.top = Math.random() * hpsf / 4 - hpsf / 8 + 'px';
        setTimeout(f, 10)
    } f()

</script>
